<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Shack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Snack Shack</h1>
            <nav>
                <a href="#products">Products</a>
                <a href="#promo">Promo</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="products">
        <h2>Our Snacks</h2>
        <div class="snack-container">
            <div class="snack">
                <img src="lays.png" alt="Lay's Cherry Blossom Flavour">
                <h3>Lay's Cherry Blossom</h3>
                <p>$5.00</p>
                <button>Buy Now</button>
            </div>
            <div class="snack">
                <img src="coke.png" alt="Coca-Cola">
                <h3>Coca-Cola Peach</h3>
                <p>$4.00</p>
                <button>Buy Now</button>
            </div>
            <div class="snack">
                <img src="reeses.png" alt="Reese's Red Velvet">
                <h3>Reese's Red Velvet</h3>
                <p>$8.00</p>
                <button>Buy Now</button>
            </div>
            <div class="snack">
                <img src="oreo.png" alt="Oreo Limited Edition">
                <h3>Oreo Limited Edition</h3>
                <p>$6.00</p>
                <button>Buy Now</button>
            </div>
            <div class="snack">
                <img src="7up.png" alt="7Up">
                <h3>7Up</3>
                <p>$3.50</p>
                <button>Buy Now</button>
            </div>
            <div class="snack">
                <img src="drpepper.png" alt="Dr Pepper">
                <h3>Dr Pepper</h3>
                <p>$4.50</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <section id="promo">
        <h2>Check Out Our Ad</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/boDKFEpgzwI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
